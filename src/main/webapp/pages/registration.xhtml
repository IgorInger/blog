<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" template="template.xhtml">
	<ui:define name="content">
	
		<h:form>
			<h:outputLabel for="name" value="Name:"/>
			<h:inputText value="#{userBean.user.name}" id="name" />
			<br/>
			<h:outputLabel for="email" value="E-Mail:"/>
			<h:inputText value="#{userBean.user.email}" id="email" />
			<br/>
			<h:outputLabel for="password" value="Password:"/>
			<h:inputSecret value="#{userBean.user.password}" id="password" />
			<br/>
			
			<h:commandButton value="Registration" action="#{userBean.registration}" />			
		</h:form>
	
	</ui:define>
</ui:composition>
