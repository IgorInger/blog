<?xml version="1.0" encoding="UTF-8" ?>
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:i="http://igor-inger.de/jsf/html"
	xmlns:r="http://igor-inger.de/jsf/rss" contentType="text/xml">
	<r:rss version="2.0">
		<r:channel>
			<r:title>Igor</r:title>
			<r:link>http://localhost:8080/blog/</r:link>
			<r:description>Description</r:description>
			<r:cloud domain="4" d="true"></r:cloud>		
			<ui:repeat var="item" value="#{entryBean.entries}">
				<r:item>
					<r:title>#{item.title}</r:title>
					<r:link>http://localhost:8080/blog/entry/#{item.id}</r:link>
					<r:description>#{item.content}</r:description>
				</r:item>
			</ui:repeat>		
		</r:channel>
	</r:rss>
</f:view>
