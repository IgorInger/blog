<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:i="http://igor-inger.de/jsf/html"
	xmlns:h="http://java.sun.com/jsf/html" contentType="text/html">
	<html>
	<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" media="screen, projection"
		href="/blog/css/blueprint/screen.css" />
	<link rel="stylesheet" media="all" href="/blog/css/main.css" />
	<link rel="icon" href="/blog/images/favicon.gif" type="image/gif" />
	<link rel="alternate" type="application/rss+xml" title="RSS" href="http://localhost:8080/blog/rss/" />
	<f:loadBundle basename="blog" var="blogresources"/>
	
	<title>#{blogresources.title}</title>
	</head>

	<body>

	<div class="container">

	<div id="header">

	<h1><a href="/blog/">#{blogresources.title}</a> #{blogresources.description}</h1>

	</div>
	
	<hr/>

	<ui:insert name="content" />

	<div id="footer" class="grey">
	<p>#{blogresources.title} &copy; #{blogresources.copyright}</p>
	</div>

	</div>

	</body>
	</html>
</f:view>
