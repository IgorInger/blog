<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html" template="template.xhtml">
	<ui:define name="content">

		<h2>Вход</h2>

		<c:choose>
			<c:when test="#{!subjectBean.authenticated}">
				<h:form>
					<h:panelGrid columns="2">
						<h:outputLabel for="openid" value="OpenID:" />
						<h:inputText value="#{openidBean.url}" id="openid" />
					</h:panelGrid>
					<h:commandButton action="#{openidBean.request}" value="Login" />
				</h:form>

				<h:form>
					<h:panelGrid columns="2">
						<h:outputLabel for="email" value="Email:" />
						<h:inputText value="#{userBean.user.email}" id="email" />

						<h:outputLabel for="password" value="Password:" />
						<h:inputSecret value="#{userBean.user.password}" id="password" />
					</h:panelGrid>
					<h:commandButton action="#{userBean.login}" value="Login" />
				</h:form>
			</c:when>
			<c:otherwise>
				<h:form>
					<p>Вы зарегистрированы как #{subjectBean.name}.</p>
					<h:commandButton action="#{userBean.logout}" value="Logout" />
				</h:form>
			</c:otherwise>
		</c:choose>



	</ui:define>
</ui:composition>
