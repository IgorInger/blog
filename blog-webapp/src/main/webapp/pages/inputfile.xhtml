<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:i="http://igor-inger.de/jsf/html"
	xmlns:h="http://java.sun.com/jsf/html" template="template.xhtml">
	<ui:define name="content">
	
		<h:form enctype="multipart/form-data">
			<i:inputFile value="#{fileBean.file}" />
			<h:inputText value="#{fileBean.description}" />
			<h:commandButton action="#{fileBean.upload}" value="save" />
		</h:form>
			
	</ui:define>
</ui:composition>
